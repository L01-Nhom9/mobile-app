springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    # Các config giúp Swagger hoạt động tốt hơn sau pro
    config-url: /v3/api-docs/swagger-config
    disable-swagger-default-url: true
